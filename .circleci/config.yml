version: 2.1

orbs:
  node: circleci/node@4.7.0

workflows:
  lint-and-test:
    jobs:
      - lint-and-test

jobs:
  lint-and-test:
    executor:
      name: node/default
      tag: '14.17'
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
        name: install-npm
        command: npm insall
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: lint
          command: npm run lint
      - run:
          name: test
          command: npm test
